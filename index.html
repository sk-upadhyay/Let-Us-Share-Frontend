<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lets Us Share</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<img src="logo.png" alt="" class='logo'>
    <div class ="Box">
        <div class ="drop">
            <div class="image-container">
                <img src="upload-file-left.png" alt="upload-file" class ="left" draggable="false">
                <img src="upload-file-right.png" alt="upload-file" class ="right" draggable="false">
                <img src="upload-file.png" alt="upload-file" class ="center" draggable="false">
            </div>   
            <input type="file" class ="Dropfile">
            <div class ="text"> <p>Drop your file here or <span class ="upload">Browse</span> It here </p></div>
        </div>
        <div class="progress-container">
            <div class="bg-progress"> </div>
            <div class="inner-container">
                <div class="title">Uploading...</div>
                <div class="percent-container"><span class = "percent">0</span>%</div>
                <div class="progress-bar"></div>
            </div>
        </div>
        <div class="sharing-container">
            <p class = 'expire'>Link expires in 24 hours</p>
        <div class="input-container">
            <input type="text" class ='fileURL' readonly>
            <img src="copy.png" alt="copy icon" id ='copy-btn'>
            
        </div>
        </div>    
    </div>
    <script src="index.js"></script>
</body>

</html>
